<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        document.write("<table>");
        for(var i=9;i>0;i--){
            document.write("<tr>");
            for(var k=1;k<10-i;k++){
                document.write("<td></td>");
            }
            for(var j=i;j>0;j--){
                document.write("<td>"+i+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp</td>");
            }
            document.write("</tr>");
        }
        document.write("<table>");
        
    </script>
</head>
<body>
    
</body>
</html>
